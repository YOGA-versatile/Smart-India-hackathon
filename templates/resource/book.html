    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script>
       
const insertRating = function(productRating, totalRatings) {
    const floatPart = productRating - Math.floor(productRating);

    let ratingsElements = document.querySelectorAll(".ratings");

    ratingsElements.forEach(element => {

        let decimalPart = Math.floor(productRating);
        let html = '';

        while (decimalPart > 0) {
            html += '<i class="bi bi-star-fill"></i>';
            decimalPart--;
        }

        if (floatPart !== 0) {
            html += '<i class="bi bi-star-half"></i>';
        }

        let remainingPart = 5 - Math.floor(productRating) - (2 * floatPart);

        while (remainingPart > 0) {
            html += '<i class="bi bi-star"></i>';
            remainingPart--;
        }

        html += " (" + totalRatings + ")";

        element.innerHTML = html;
    });
}

// Example usage
insertRating(3.5, 100);
    </script>
